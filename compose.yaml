version: '3.8'
services:

  minio-db:
    # https://hub.docker.com/r/minio/minio
    # https://min.io/docs/minio/container/index.html
    image: minio/minio
    container_name: minio-db
    restart: always
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: root1234
    volumes:
      - ./data/minIO/:/data
    command: server /data --console-address ":9001"

  ml-data-scarper:
    build: .
    depends_on:
      - minio-db
    container_name: ml-data-scraper
    restart: on-failure
    volumes:
      - ./data/scraped:/app/data/scraped
      - ./scraper_configs:/app/scraper_configs
      - ./src:/app/src
      - ./logs:/app/logs
    environment:
      MINIO_ENDPOINT: localhost:9000
      MINIO_BUCKET_NAME: ml-data-bucket
      MINIO_ACCESS_KEY: root
      MINIO_SECRET_KEY: root1234
      DATA_DIR: /data/scraped
    entrypoint: [ "bash", "-c", "python3 src/scraper.py && python3 src/file_uploader.py" ]
    